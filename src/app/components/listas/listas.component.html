<ion-list>
  <ion-item-sliding class="animated fadeInDown" *ngFor="let lista of deseosService.listas | filtroCompletado:terminada" detail="" >
      <ion-item >
        <ion-label (click)="listaSeleccionada(lista)">{{lista.titulo}}</ion-label>
        <ion-note slot="end">{{lista.items.length}} items</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="borrarLista(lista)" color="danger"> <ion-icon slot="icon-only" name="close"></ion-icon> </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option (click)="cambiarNombre(lista)" color="tertiary"> <ion-icon slot="icon-only" name="create"></ion-icon> </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
</ion-list>
